name: Publish to VS Code Marketplace

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  actions: read

jobs:
  publish:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Build extension
        run: npm run build

      - name: Bump version
        run: npm version ${{ inputs.version }} --no-git-tag-version

      - name: Get new version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Commit version bump
        env:
          HUSKY: 0
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }} [skip ci]"
          git tag "v${{ steps.version.outputs.version }}"
          git push
          git push --tags

      - name: Package VSIX
        run: npx @vscode/vsce package -o CodingWithCalvin.VSC-MCPServer.vsix

      - name: Publish to VS Code Marketplace
        run: npx @vscode/vsce publish -p ${{ secrets.VS_PAT }}

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: CodingWithCalvin.VSC-MCPServer.vsix

  changelog:
    needs: publish
    uses: CodingWithCalvin/.github/.github/workflows/generate-changelog.yml@main
    secrets: inherit

  release:
    needs: [publish, changelog]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: vsix

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.publish.outputs.version }}
          name: v${{ needs.publish.outputs.version }}
          body: ${{ needs.changelog.outputs.changelog }}
          files: CodingWithCalvin.VSC-MCPServer.vsix

  bluesky:
    needs: [publish, release]
    uses: CodingWithCalvin/.github/.github/workflows/bluesky-post.yml@main
    with:
      post_text: "ðŸš€ VSC as MCP v${{ needs.publish.outputs.version }} has been released!\n\n[GitHub Release](https://github.com/CodingWithCalvin/VSC-MCPServer/releases/tag/v${{ needs.publish.outputs.version }})\n[VS Code Marketplace](https://marketplace.visualstudio.com/items?itemName=CodingWithCalvin.VSC-MCPServer)"
    secrets: inherit

  linkedin:
    needs: [publish, release]
    uses: CodingWithCalvin/.github/.github/workflows/linkedin-post.yml@main
    with:
      post_text: "ðŸš€ VSC as MCP v${{ needs.publish.outputs.version }} has been released!\n\nGitHub Release: https://github.com/CodingWithCalvin/VSC-MCPServer/releases/tag/v${{ needs.publish.outputs.version }}\n\nVS Code Marketplace: https://marketplace.visualstudio.com/items?itemName=CodingWithCalvin.VSC-MCPServer"
    secrets: inherit
